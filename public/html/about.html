<!DOCTYPE html>
<html>

  <head>
    <title>Simple Page Project - About Page</title>
  </head>

  <body>
    <div>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="About">About</a>
        </li>
        <li>
          <a href="Contact">Contact</a>
        </li>
      </ul>
    </div>
    <!-- End of Navigation -->

    <div>
      <h1>Simple Page Project - About Page</h1>
    </div>
    <div>
      <img src="http://cdn.funcheap.com/wp-content/uploads/2011/11/turkey-dj.jpg" alt="About Turkey">
    </div>
    <!-- about us image-->
    <div>
      <p>Club 2025 is the place to find turkeys!</p>
    </div>
    <!-- mission statement-->
    <div>
      <p>These turkeys love to party!</p>
    </div>
    <!-- values statement-->

    <div>
      <form action="/about" method='POST'>
        <h4>Request More Information</h4>
        <label for="name">Name</label>
        <input type="text" name="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <br>
        <label for="phone number">Phone Number</label>
        <input type="tel" name="phone number">
        <br>
        <label for="address">Address</label>
        <input type="street-address" name="address">
        <br>
        <button type="submit">Send</button>
        <input type="submit" value="button">
        <br>

      </form>
    </div>






  </body>
</html>
